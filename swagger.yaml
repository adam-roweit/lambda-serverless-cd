swagger: '2.0'
info:
  version: '0.1'
  title: Esource Sample Response API
schemes:
  - https
paths:
  /users:
    get:
      description: Gets full list of users
      produces:
        - application/json
      responses:
        '200':
          description: The request was successful.
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
      x-amazon-apigateway-integration:
        uri: '${get_users_function_arn}'
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy
    post:
      responses:
        '201':
          description: The request was successful.
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: id
          type: number
          in: formData
        - name: name
          type: string
          in: formData
      x-amazon-apigateway-integration:
        uri: '${add_user_function_arn}'
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy
  '/users/{id}':
    get:
      description: Gets a specific user
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: The request was successful.
          schema:
            items:
              $ref: '#/definitions/User'
      x-amazon-apigateway-integration:
        uri: '${get_users_function_arn}'
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy
definitions:
  User:
    type: object
    description: A generic user
    properties:
      id:
        type: number
        description: ID of the user
      name:
        type: string
        description: Name of the user
    required:
      - tip
